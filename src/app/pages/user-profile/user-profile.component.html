<div class="profile-wrapper">

  <div class="profile-card">

    <!-- Avatar -->
    <div class="avatar-section">
      <div class="avatar">{{ user?.name?.charAt(0) }}</div>
      <h2>{{ user?.name }}</h2>
      <p class="role">{{ user?.role }}</p>
    </div>

    <!-- VIEW MODE -->
    <div *ngIf="!editMode">

      <div class="info-grid">
        <div class="info-item">
          <label>Email</label>
          <p>{{ user?.email }}</p>
        </div>

        <div class="info-item">
          <label>Specialization</label>
          <p>{{ user?.specializations }}</p>
        </div>

        <div class="info-item">
          <label>Age</label>
          <p>{{ user?.age }}</p>
        </div>

        <div class="info-item">
          <label>Height</label>
          <p>{{ user?.height }} cm</p>
        </div>

        <div class="info-item">
          <label>Weight</label>
          <p>{{ user?.weight }} kg</p>
        </div>
      </div>

      <button class="edit-btn" (click)="enableEdit()">Edit Profile</button>
    </div>

    <!-- EDIT MODE -->
    <div *ngIf="editMode">
      <h3>Edit Profile</h3>

      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">

        <div class="form-field">
          <label>Name</label>
          <input type="text" formControlName="name">
        </div>

        <div class="form-field">
          <label>Email</label>
          <input type="email" formControlName="email">
        </div>

        <div class="form-field">
          <label>Specialization</label>
          <input type="text" formControlName="specializations">
        </div>

        <div class="form-field">
          <label>Age</label>
          <input type="number" formControlName="age">
        </div>

        <div class="form-field">
          <label>Height (cm)</label>
          <input type="number" formControlName="height">
        </div>

        <div class="form-field">
          <label>Weight (kg)</label>
          <input type="number" formControlName="weight">
        </div>

        <button class="save-btn" type="submit" [disabled]="loading">Save Changes</button>
        <button class="cancel-btn" type="button" (click)="cancelEdit()">Cancel</button>

      </form>

      <p>{{ message }}</p>
    </div>

  </div>

</div>
